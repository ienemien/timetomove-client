<ion-view view-title="Activities">
  <ion-content>
    <div class="list" show-delete="1">
      <ion-item ng-if="activitiesControl.activities && activitiesControl.activities.length"
                ng-repeat="activity in activitiesControl.activities" ng-click="activitiesControl.showActivity(activity.id)">
        <ion-delete-button class="icon ion-trash-a" on-tap="activitiesControl.confirmDelete(activity)"></ion-delete-button>
        <h2>{{activity.type}}</h2>
        <p></p>
        <p>{{activity.start | date:'dd/MM/yyyy HH:mm:ss'}} - {{activity.end | date:'dd/MM/yyyy HH:mm:ss'}}</p>
        <p>{{activity.intensity.description}}</p>
      </ion-item>
      <ion-item ng-if="activitiesControl.activities && !activitiesControl.activities.length">
        No activities found, create one!
      </ion-item>
    </div>
    <button type="button" class="button new-button button-outline button-energized icon-left ion-plus "
            on-tap="activitiesControl.newActivity()">New</button>
  </ion-content>
</ion-view>
