<ion-view view-title="Activities">
  <ion-content>
    <ion-list show-delete="1">
      <ion-item ng-repeat="activity in activitiesControl.activities" href="#/timetomove/activities/{{activity.id}}">
        <ion-delete-button class="icon ion-trash-a" ng-click="activitiesControl.confirmDelete(activity)"></ion-delete-button>
        <h2>{{activity.type}}</h2>
        <p>{{activity.start | date:'HH:mm:ss'}} - {{activity.end | date:'HH:mm:ss'}}</p>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
