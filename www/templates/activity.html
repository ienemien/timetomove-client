<ion-view view-title="Activity">
  <ion-content>
    <div class="list">
      <form name="newActivityForm">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Activity</span>
          <input type="text" ng-model="activityControl.activity.type">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Start</span>
          <input type="datetime-local" ng-model="activityControl.activity.start">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">End</span>
          <input type="datetime-local" ng-model="activityControl.activity.end">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">
            Intensity
          </span>
          <select ng-model="activityControl.activity.intensity.code">
            <option value="HIGH">High</option>
            <option value="MEDIUM" selected>Medium</option>
            <option value="LOW">Low</option>
          </select>
        </label>

        <div class="new-button">
          <button class="button button-outline button-energized icon-left ion-plus" on-tap="activityControl.saveActivity(activityControl.activity)">Save</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
